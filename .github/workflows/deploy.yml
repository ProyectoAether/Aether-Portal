# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - "feat/ci-cd"
  #   paths:
  #     - "static/public/**"
  # schedule:
  #   - cron: "30 7 21 * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  issues: write
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  pre-build:
    name: Updates Ontologies' JSON files
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./scripts
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Generate JSON files
        shell: bash
        run: |
          mkdir ontologies
          pip install -r scripts/requirements.txt
          python main.py input.txt ontologies

      - name: Upload JSON files
        uses: actions/upload-artifact@v3
        with:
          name: app-data
          path: ontologies/
  notify-job:
    runs-on: ubuntu-20.04
    needs: pre-build
    name: Create failure issue
    if: ${{ failure() }}
    steps:
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: create-issue
      - run: "echo Created issue number ${{ steps.create-issue.outputs.number }}"
      - run: "echo Created ${{ steps.create-issue.outputs.url }}"

  build:
    name: Build Svelte static site
    needs: pre-build
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: ./frontend/pnpm-lock.yaml
      - name: Install dependencies
        working-directory: ./frontend
        shell: bash
        run: pnpm install
      - name: Download ontologies and move it to the directory
        uses: actions/download-artifact@v3
        with:
          name: app-data
      - name: Move ontologies to assets/ontologies
        shell: bash
        run: |
          ls
          mv ontologies ./frontend/src/lib/assets/
      - name: Build
        working-directory: ./frontend
        shell: bash
        run: |
          pnpm build
          touch ./build/.nojekyll
      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./frontend/build
  deploy:
    name: Deploy static site to gh pages
    needs: build
    runs-on: ubuntu-20.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: sveltekit
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload build repository
          path: "./build/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
