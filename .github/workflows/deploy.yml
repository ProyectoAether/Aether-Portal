# Simple workflow for deploying static content to GitHub Pages
name: gh-pages

on:
  # Runs on pull_request targeting the default branch
  push:
    branches:
      - "feat/ci-cd"
  #   paths:
  #     - "ontologies.txt"
  # schedule:
  #   - cron: "30 7 21 * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  issues: write
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  pre-build:
    name: Updates Ontologies' JSON files
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./scripts
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Generate JSON files
        shell: bash
        run: |
          python -m venv virtenv
          source virtenv/bin/activate
          mkdir ontologies
          pip install -r requirements.txt
          python main.py ../ontologies.txt ontologies
          tar -cvf data.tar ontologies/*

      - name: Upload JSON files
        uses: actions/upload-artifact@v3
        with:
          name: data
          path: ./scripts/data.tar
  notify-job:
    runs-on: ubuntu-20.04
    needs: pre-build
    name: Create failure issue
    if: ${{ failure() }}
    steps:
      - uses: actions/checkout@v3
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: create-issue
      - run: "echo Created issue number ${{ steps.create-issue.outputs.number }}"
      - run: "echo Created ${{ steps.create-issue.outputs.url }}"

  build:
    name: Build Svelte static site
    needs: pre-build
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: ./frontend/pnpm-lock.yaml
      - name: Install dependencies
        working-directory: ./frontend
        shell: bash
        run: pnpm install
      - name: Download ontologies and move it to the directory
        uses: actions/download-artifact@v3
        with:
          name: data
      - name: Move ontologies to assets/ontologies
        shell: bash
        run: |
          rm -r ./frontend/src/lib/assets/ontologies
          mkdir ontologies
          tar -xvf data.tar -C ./frontend/src/lib/assets
      - name: Build
        working-directory: ./frontend
        shell: bash
        run: |
          NODE_ENV=production pnpm build
          touch ./build/.nojekyll
          tar -cvf build.tar ./build/*
      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./frontend/build.tar
  deploy:
    name: gh pages
    needs: build
    runs-on: ubuntu-20.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: build
      - name: Untar build
        run: |
          tar -xvf build.tar
          touch .nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./build"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
